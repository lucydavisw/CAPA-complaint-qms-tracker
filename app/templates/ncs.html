{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h3>Non-Conformances</h3>
  <a class="btn btn-primary" href="/ncs/new">New NC</a>
</div>
<table class="table table-striped mt-3">
  <thead><tr><th>ID</th><th>Source</th><th>Process Area</th><th>Status</th><th>Created</th><th></th></tr></thead>
  <tbody>
    {% for x in items %}
    <tr>
      <td>{{ x.id }}</td>
      <td>{{ x.source }}</td>
      <td>{{ x.process_area }}</td>
      <td>{{ x.status }}</td>
      <td>{{ x.created_at.strftime('%Y-%m-%d') }}</td>
      <td><form method="post" action="/ncs/{{ x.id }}/close">
        <button class="btn btn-sm btn-outline-success" {% if x.status=='Closed' %}disabled{% endif %}>Close</button>
      </form></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
