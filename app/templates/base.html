<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>QMS Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">QMS Tracker</a>
    <div>
      <a class="nav-link d-inline text-white" href="/complaints">Complaints</a>
      <a class="nav-link d-inline text-white" href="/ncs">NCs</a>
      <a class="nav-link d-inline text-white" href="/capas">CAPAs</a>
      <a class="nav-link d-inline text-white" href="/dashboard">Dashboard</a>
    </div>
  </div>
</nav>
<div class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} mb-3">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
